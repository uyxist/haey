name: metaballs
description: A metaballs implementation for flutter using webgl on the web and the shader package on other devices
version: 1.5.0
homepage: https://github.com/T99Rots/flutter_metaballs

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  shaders:
    - lib/metaballs_shader.frag
